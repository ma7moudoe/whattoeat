<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Eat? - Discover Amazing Dishes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --tomato: #FF6B6B;
            --avocado: #8BC34A;
            --lemon: #FFD54F;
            --eggplant: #673AB7;
            --berry: #E91E63;
            --mint: #4DB6AC;
            --carrot: #FF9800;
            --cheese: #FFC107;
            --lettuce: #66BB6A;
            --chocolate: #795548;
            --cream: #FFF9C4;
            --dark: #333333;
            --light: #F5F5F5;
        }

        body {
            background: linear-gradient(135deg, var(--cream) 0%, var(--mint) 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, var(--tomato), var(--avocado), var(--lemon), var(--berry), var(--carrot));
        }

        header {
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: var(--tomato);
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 0 var(--cream);
        }

        .subtitle {
            color: var(--dark);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .language-selector {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--light);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .language-selector select {
            border: 1px solid var(--mint);
            border-radius: 10px;
            padding: 5px;
            background: white;
        }

        .food-display {
            background: linear-gradient(to bottom right, #fff5f5, var(--cream));
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--lemon);
            position: relative;
        }

        .food-image {
            width: 280px;
            height: 280px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            border: 5px solid white;
            transition: transform 0.3s ease;
        }

        .food-image:hover {
            transform: scale(1.03);
        }

        .food-name {
            font-size: 2.4rem;
            color: var(--eggplant);
            margin: 15px 0;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }

        .food-category {
            display: inline-block;
            background: var(--avocado);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(139, 195, 74, 0.3);
        }

        .food-area {
            display: inline-block;
            background: var(--berry);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            margin-left: 10px;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        }

        .find-nearby-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }

        .btn-find {
            background: linear-gradient(to right, var(--berry), var(--eggplant));
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(103, 58, 183, 0.3);
        }

        .btn-find:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(103, 58, 183, 0.4);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
        }

        .btn {
            padding: 16px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--tomato), var(--carrot));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(to right, var(--avocado), var(--lettuce));
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(139, 195, 74, 0.4);
        }

        .filters {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
        }

        .filters h3 {
            color: var(--eggplant);
            margin-bottom: 15px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            background-color: white;
            border: 2px solid var(--mint);
            color: var(--dark);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background-color: var(--mint);
            color: white;
        }

        .restaurants-list {
            margin-top: 30px;
            text-align: left;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 15px;
            background-color: var(--light);
            border: 2px dashed var(--lemon);
        }

        .restaurants-list h3 {
            color: var(--eggplant);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--berry);
            padding-bottom: 8px;
            font-size: 1.4rem;
        }

        .restaurant-item {
            padding: 15px;
            background-color: white;
            margin-bottom: 12px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 5px solid var(--avocado);
        }

        .restaurant-rating {
            background-color: var(--carrot);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .restaurant-info {
            flex-grow: 1;
        }

        .restaurant-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--eggplant);
        }

        .restaurant-address {
            color: #666;
            font-size: 0.9rem;
        }

        .restaurant-distance {
            color: #888;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--tomato);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .history {
            margin-top: 30px;
            text-align: left;
        }

        .history h3 {
            color: var(--eggplant);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--lemon);
            padding-bottom: 8px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            list-style-type: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px 15px;
            background-color: var(--light);
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 5px solid var(--berry);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
            background-color: white;
        }

        .history-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
        }

        .location-status {
            font-size: 0.9rem;
            color: var(--berry);
            margin-top: 10px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .food-name {
                font-size: 1.8rem;
            }
            
            .food-image {
                width: 220px;
                height: 220px;
            }
            
            .btn {
                padding: 14px 25px;
                font-size: 1rem;
                width: 100%;
            }
            
            .btn-find {
                padding: 10px 20px;
                font-size: 0.9rem;
                width: auto;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .filter-options {
                justify-content: center;
            }

            .language-selector {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> <span data-i18n="title">What To Eat?</span></h1>
            <p class="subtitle" data-i18n="subtitle">Stop wondering, start eating! 🍕</p>
            <div class="language-selector">
                <span data-i18n="language">Language</span>:
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </header>
        
        <div class="food-display">
            <img id="foodImage" class="food-image" src="https://www.themealdb.com/images/media/meals/xxyupu1468262513.jpg" alt="Food image">
            <div class="food-name" id="foodName" data-i18n="clickToDiscover">Click below to find your next meal!</div>
            <div>
                <span class="food-category" id="foodCategory" data-i18n="category">Type</span>
                <span class="food-area" id="foodArea" data-i18n="cuisine">Style</span>
            </div>
        </div>
        
        <div class="find-nearby-container">
            <button class="btn-find" id="findNearbyBtn">
                <i class="fas fa-map-marker-alt"></i> <span data-i18n="findNearby">Find It Nearby 🗺️</span>
            </button>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="randomBtn">
                <i class="fas fa-random"></i> <span data-i18n="whatToEat">Feed Me! 🍽️</span>
            </button>
            <button class="btn btn-secondary" id="localBtn">
                <i class="fas fa-location-arrow"></i> <span data-i18n="locally">Local Vibes 🏠</span>
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p data-i18n="findingDishes">Finding yummy food...</p>
        </div>
        
        <div class="filters">
            <h3><i class="fas fa-filter"></i> <span data-i18n="filters">Craving Something?</span></h3>
            <div class="filter-options" id="categoryFilters">
                <button class="filter-btn active" data-category="all" data-i18n="allCategories">Anything!</button>
                <button class="filter-btn" data-category="Seafood" data-i18n="seafood">Sea Food 🐟</button>
                <button class="filter-btn" data-category="Vegetarian" data-i18n="vegetarian">Veggie 🌱</button>
                <button class="filter-btn" data-category="Dessert" data-i18n="dessert">Sweet Tooth 🍰</button>
                <button class="filter-btn" data-category="Chicken" data-i18n="chicken">Chicken 🐔</button>
                <button class="filter-btn" data-category="Beef" data-i18n="beef">Beef 🥩</button>
            </div>
        </div>
        
        <div class="restaurants-list" id="restaurantsList">
            <h3><i class="fas fa-store"></i> <span data-i18n="bestPlaces">Top Spots Nearby</span></h3>
            <div id="restaurantsContainer"></div>
        </div>
        
        <div class="history">
            <h3><i class="fas fa-history"></i> <span data-i18n="recentSuggestions">Your Food Journey</span></h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
        
        <div class="location-status" id="locationStatus"></div>
    </div>

    <script>
        // Internationalization data with fun, informal terms
        const translations = {
            en: {
                title: "What To Eat?",
                subtitle: "Stop wondering, start eating! 🍕",
                language: "Language",
                clickToDiscover: "Click below to find your next meal!",
                category: "Type",
                cuisine: "Style",
                findNearby: "Find It Nearby 🗺️",
                whatToEat: "Feed Me! 🍽️",
                locally: "Local Vibes 🏠",
                findingDishes: "Finding yummy food...",
                filters: "Craving Something?",
                allCategories: "Anything!",
                seafood: "Sea Food 🐟",
                vegetarian: "Veggie 🌱",
                dessert: "Sweet Tooth 🍰",
                chicken: "Chicken 🐔",
                beef: "Beef 🥩",
                bestPlaces: "Top Spots Nearby",
                recentSuggestions: "Your Food Journey",
                noRestaurants: "No spots found for this dish nearby.",
                locationDetected: "We found you! 👋",
                locationDenied: "No location? No problem! Trying global flavors.",
                locationUnavailable: "Can't find you! Exploring worldwide tastes.",
                locationTimeout: "Taking too long! Let's try global dishes.",
                showingCuisine: "Local flavors just for you!",
                showingGlobal: "Tasting the world! 🌍"
            },
            ar: {
                title: "اكل ايه؟",
                subtitle: "خلص التفكير وبلش الأكل! 🍕",
                language: "اللغة",
                clickToDiscover: "اضغط تحت عشان تعرف تاكل ايه!",
                category: "النوع",
                cuisine: "الأسلوب",
                findNearby: "مطعم قريب 🗺️",
                whatToEat: "جوعان! 🍽️",
                locally: "اكل محلي 🏠",
                findingDishes: "بنلاقي لك أكل لذيذ...",
                filters: "عايز تاكل ايه؟",
                allCategories: "اي حاجة!",
                seafood: "مأكولات بحرية 🐟",
                vegetarian: "نباتي 🌱",
                dessert: "حلويات 🍰",
                chicken: "فراخ 🐔",
                beef: "لحمة 🥩",
                bestPlaces: "أحسن أماكن قريبة",
                recentSuggestions: "رحلة الأكل بتاعتك",
                noRestaurants: "مفيش مطاعم للطبق ده قريبة منك.",
                locationDetected: "لقيناك! 👋",
                locationDenied: "مافيش موقع؟ مش مشكلة! هنجرب أكل عالمي.",
                locationUnavailable: "مش عارفين نوصلك! هنجرب أكل من بره.",
                locationTimeout: "بطيء قوي! يلا نجرب أكل عالمي.",
                showingCuisine: "أكل محلي علشانك!",
                showingGlobal: "بنأكل من كل العالم! 🌍"
            }
        };

        // DOM elements
        const foodNameElement = document.getElementById('foodName');
        const foodImageElement = document.getElementById('foodImage');
        const foodCategoryElement = document.getElementById('foodCategory');
        const foodAreaElement = document.getElementById('foodArea');
        const randomBtn = document.getElementById('randomBtn');
        const localBtn = document.getElementById('localBtn');
        const findNearbyBtn = document.getElementById('findNearbyBtn');
        const historyList = document.getElementById('historyList');
        const restaurantsList = document.getElementById('restaurantsList');
        const restaurantsContainer = document.getElementById('restaurantsContainer');
        const loadingElement = document.getElementById('loading');
        const locationStatusElement = document.getElementById('locationStatus');
        const categoryFilters = document.querySelectorAll('#categoryFilters .filter-btn');
        const languageSelect = document.getElementById('languageSelect');

        // State variables
        let selectedCategory = 'all';
        let suggestionHistory = [];
        let currentFood = null;
        let userLocation = null;
        let currentLanguage = 'en';

        // Set language
        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update HTML direction for Arabic
            if (lang === 'ar') {
                document.documentElement.dir = 'rtl';
                document.documentElement.lang = 'ar';
            } else {
                document.documentElement.dir = 'ltr';
                document.documentElement.lang = 'en';
            }
        }

        // Language selector event
        languageSelect.addEventListener('change', (e) => {
            setLanguage(e.target.value);
        });

        // Filter button event listeners
        categoryFilters.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryFilters.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedCategory = btn.getAttribute('data-category');
            });
        });

        // Get random dish from TheMealDB
        randomBtn.addEventListener('click', getRandomDish);

        function getRandomDish() {
            loadingElement.style.display = 'block';
            
            fetch('https://www.themealdb.com/api/json/v1/1/random.php')
                .then(response => response.json())
                .then(data => {
                    if (data.meals && data.meals.length > 0) {
                        displayDish(data.meals[0]);
                    } else {
                        throw new Error("No dish found");
                    }
                })
                .catch(error => {
                    console.error("Error fetching dish:", error);
                    displayDish(getFallbackDish());
                })
                .finally(() => {
                    loadingElement.style.display = 'none';
                });
        }

        // Get local dish
        localBtn.addEventListener('click', getLocalDish);

        function getLocalDish() {
            loadingElement.style.display = 'block';
            
            // First try to get location
            if (!userLocation) {
                getUserLocation().then(() => {
                    fetchLocalDish();
                });
            } else {
                fetchLocalDish();
            }
        }

        function fetchLocalDish() {
            // For demo, we'll just get a random dish
            fetch('https://www.themealdb.com/api/json/v1/1/random.php')
                .then(response => response.json())
                .then(data => {
                    if (data.meals && data.meals.length > 0) {
                        displayDish(data.meals[0]);
                        locationStatusElement.textContent = translations[currentLanguage].showingCuisine;
                    }
                })
                .catch(error => {
                    console.error("Error fetching local dish:", error);
                    displayDish(getFallbackDish());
                })
                .finally(() => {
                    loadingElement.style.display = 'none';
                });
        }

        // Get user location
        function getUserLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    locationStatusElement.textContent = translations[currentLanguage].locationUnavailable;
                    resolve(null);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        locationStatusElement.textContent = translations[currentLanguage].locationDetected;
                        resolve(userLocation);
                    },
                    (error) => {
                        let message = translations[currentLanguage].locationDenied;
                        locationStatusElement.textContent = message;
                        resolve(null);
                    }
                );
            });
        }

        // Display dish
        function displayDish(dish) {
            currentFood = dish;
            
            foodNameElement.textContent = dish.strMeal;
            foodImageElement.src = dish.strMealThumb;
            foodCategoryElement.textContent = dish.strCategory || 'Unknown';
            foodAreaElement.textContent = dish.strArea || 'International';
            
            restaurantsList.style.display = 'none';
            addToHistory(dish);
        }

        // Fallback dish
        function getFallbackDish() {
            const fallbackDishes = [
                {
                    strMeal: "Margherita Pizza",
                    strMealThumb: "https://www.themealdb.com/images/media/meals/x0lk931587671540.jpg",
                    strCategory: "Vegetarian",
                    strArea: "Italian"
                },
                {
                    strMeal: "Chicken Tacos",
                    strMealThumb: "https://www.themealdb.com/images/media/meals/qrqywr1503066605.jpg",
                    strCategory: "Chicken",
                    strArea: "Mexican"
                }
            ];
            
            return fallbackDishes[Math.floor(Math.random() * fallbackDishes.length)];
        }

        // Find nearby restaurants
        findNearbyBtn.addEventListener('click', findNearbyRestaurants);

        function findNearbyRestaurants() {
            if (!currentFood) {
                alert("Please select a dish first!");
                return;
            }

            loadingElement.style.display = 'block';
            restaurantsList.style.display = 'none';

            setTimeout(() => {
                const restaurants = generateRestaurants(currentFood);
                displayRestaurants(restaurants);
                loadingElement.style.display = 'none';
                restaurantsList.style.display = 'block';
            }, 1500);
        }

        // Generate restaurants
        function generateRestaurants(dish) {
            const restaurantNames = {
                'Italian': ['Trattoria Roma', 'Pasta Fresca', 'Bella Napoli'],
                'Mexican': ['Taqueria Mexico', 'El Fuego', 'Cantina Real'],
                'American': ['Grill House', 'Burger Joint', 'Diner Deluxe'],
                'International': ['Global Bites', 'Fusion Kitchen', 'World Cuisine']
            };
            
            const area = dish.strArea || 'International';
            const names = restaurantNames[area] || restaurantNames['International'];
            
            const restaurants = [];
            for (let i = 0; i < 3; i++) {
                restaurants.push({
                    name: names[i],
                    rating: (4 + Math.random()).toFixed(1),
                    address: `${Math.floor(Math.random() * 1000) + 1} Main St`,
                    distance: `${(Math.random() * 2 + 0.5).toFixed(1)} mi`
                });
            }
            
            return restaurants.sort((a, b) => b.rating - a.rating);
        }

        // Display restaurants
        function displayRestaurants(restaurants) {
            restaurantsContainer.innerHTML = '';

            if (restaurants.length === 0) {
                restaurantsContainer.innerHTML = `<p>${translations[currentLanguage].noRestaurants}</p>`;
                return;
            }

            restaurants.forEach(restaurant => {
                const restaurantElement = document.createElement('div');
                restaurantElement.className = 'restaurant-item';
                restaurantElement.innerHTML = `
                    <div class="restaurant-rating">${restaurant.rating}</div>
                    <div class="restaurant-info">
                        <div class="restaurant-name">${restaurant.name}</div>
                        <div class="restaurant-address">${restaurant.address}</div>
                    </div>
                    <div class="restaurant-distance">${restaurant.distance}</div>
                `;
                restaurantsContainer.appendChild(restaurantElement);
            });
        }

        // Add to history
        function addToHistory(dish) {
            suggestionHistory.unshift({
                name: dish.strMeal,
                image: dish.strMealThumb,
                category: dish.strCategory,
                area: dish.strArea
            });
            
            if (suggestionHistory.length > 5) {
                suggestionHistory.pop();
            }
            
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            suggestionHistory.forEach(dish => {
                const listItem = document.createElement('li');
                listItem.className = 'history-item';
                listItem.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}">
                    <div>
                        <div style="font-weight: 600;">${dish.name}</div>
                        <div style="font-size: 0.8rem; color: #666;">${dish.area} • ${dish.category}</div>
                    </div>
                `;
                historyList.appendChild(listItem);
            });
        }

        // Initialize
        getRandomDish();
        setLanguage('en');

        // Try to get user location on load
        getUserLocation();
    </script>
</body>
</html>
