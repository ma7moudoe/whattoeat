        // DOM elements
        const foodNameElement = document.getElementById('foodName');
        const foodImageElement = document.getElementById('foodImage');
        const foodCategoryElement = document.getElementById('foodCategory');
        const foodAreaElement = document.getElementById('foodArea');
        const randomBtn = document.getElementById('randomBtn');
        const localBtn = document.getElementById('localBtn');
        const findNearbyBtn = document.getElementById('findNearbyBtn');
        const historyList = document.getElementById('historyList');
        const restaurantsList = document.getElementById('restaurantsList');
        const restaurantsContainer = document.getElementById('restaurantsContainer');
        const loadingElement = document.getElementById('loading');
        const locationStatusElement = document.getElementById('locationStatus');
        const categoryFilters = document.querySelectorAll('#categoryFilters .filter-btn');
        const languageSelect = document.getElementById('languageSelect');

        // State variables
        let selectedCategory = 'all';
        let suggestionHistory = [];
        let currentFood = null;
        let userLocation = null;
        let userCountry = null;
        let currentLanguage = 'en';

        // Auto-detect language on load
        function autoDetectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            
            // Check if Arabic is preferred
            if (browserLang.includes('ar')) {
                return 'ar';
            }
            
            // Default to English
            return 'en';
        }

        // Set language
        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update HTML direction for Arabic
            if (lang === 'ar') {
                document.documentElement.dir = 'rtl';
                document.documentElement.lang = 'ar';
            } else {
                document.documentElement.dir = 'ltr';
                document.documentElement.lang = 'en';
            }
        }

        // Language selector event
        languageSelect.addEventListener('change', (e) => {
            if (e.target.value === 'auto') {
                const detectedLang = autoDetectLanguage();
                setLanguage(detectedLang);
                languageSelect.value = detectedLang;
            } else {
                setLanguage(e.target.value);
            }
        });

        // Get country from coordinates
        async function getCountryFromCoordinates(lat, lng) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`);
                const data = await response.json();
                return data.countryCode;
            } catch (error) {
                console.log("Error getting country:", error);
                return null;
            }
        }

        // Get local cuisine based on country
        function getLocalCuisine(countryCode) {
            return regionCuisines[countryCode] || ['Fast Food', 'Italian', 'Asian', 'Mexican'];
        }

        // Filter button event listeners
        categoryFilters.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryFilters.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedCategory = btn.getAttribute('data-category');
            });
        });

        // Get random popular dish
        randomBtn.addEventListener('click', getRandomDish);

        function getRandomDish() {
            loadingElement.style.display = 'block';
            
            setTimeout(() => {
                const filteredDishes = selectedCategory === 'all' 
                    ? popularDishes 
                    : popularDishes.filter(dish => dish.category === selectedCategory);
                
                if (filteredDishes.length === 0) {
                    displayDish(popularDishes[0]);
                } else {
                    const randomIndex = Math.floor(Math.random() * filteredDishes.length);
                    displayDish(filteredDishes[randomIndex]);
                }
                
                loadingElement.style.display = 'none';
            }, 500);
        }

        // Get local dish
        localBtn.addEventListener('click', getLocalDish);

        function getLocalDish() {
            loadingElement.style.display = 'block';
            
            if (!userLocation) {
                getUserLocation().then(() => {
                    fetchLocalDish();
                });
            } else {
                fetchLocalDish();
            }
        }

        function fetchLocalDish() {
            setTimeout(() => {
                let localDishes = popularDishes;
                
                if (userCountry && regionCuisines[userCountry]) {
                    const localCuisines = getLocalCuisine(userCountry);
                    localDishes = popularDishes.filter(dish => 
                        localCuisines.includes(dish.category)
                    );
                    locationStatusElement.textContent = translations[currentLanguage].locationDetected;
                } else {
                    locationStatusElement.textContent = translations[currentLanguage].showingGlobal;
                }
                
                if (localDishes.length > 0) {
                    const randomIndex = Math.floor(Math.random() * localDishes.length);
                    displayDish(localDishes[randomIndex]);
                } else {
                    getRandomDish();
                }
                
                loadingElement.style.display = 'none';
            }, 800);
        }

        // Get user location
        function getUserLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    locationStatusElement.textContent = translations[currentLanguage].locationUnavailable;
                    resolve(null);
                    return;
                }

                locationStatusElement.textContent = "Detecting your location...";
                
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        userCountry = await getCountryFromCoordinates(userLocation.lat, userLocation.lng);
                        locationStatusElement.textContent = translations[currentLanguage].locationDetected;
                        resolve(userLocation);
                    },
                    (error) => {
                        locationStatusElement.textContent = translations[currentLanguage].locationDenied;
                        resolve(null);
                    }
                );
            });
        }

        // Display dish
        function displayDish(dish) {
            currentFood = dish;
            
            foodNameElement.textContent = dish.name;
            foodImageElement.src = `https://source.unsplash.com/300x300/?${encodeURIComponent(dish.name + ' food')}`;
            foodCategoryElement.textContent = dish.category;
            foodAreaElement.textContent = dish.cuisine;
            
            restaurantsList.style.display = 'none';
            addToHistory(dish);
        }

        // Find nearby restaurants
        findNearbyBtn.addEventListener('click', findNearbyRestaurants);

        function findNearbyRestaurants() {
            if (!currentFood) {
                alert("Please select a dish first!");
                return;
            }

            loadingElement.style.display = 'block';
            restaurantsList.style.display = 'none';

            setTimeout(() => {
                const restaurants = generateRestaurants(currentFood);
                displayRestaurants(restaurants);
                loadingElement.style.display = 'none';
                restaurantsList.style.display = 'block';
            }, 1500);
        }

        // Generate realistic restaurants
        function generateRestaurants(dish) {
            const restaurantChains = {
                'Fast Food': ['McDonald\'s', 'Burger King', 'KFC', 'Subway'],
                'Italian': ['Pizza Hut', 'Domino\'s', 'Italian Bistro'],
                'Asian': ['Panda Express', 'Sushi House', 'Dragon Palace'],
                'Mexican': ['Chipotle', 'Taco Bell', 'Mexican Grill'],
                'Dessert': ['Baskin Robbins', 'Cold Stone', 'Dessert Cafe']
            };
            
            const category = dish.category;
            const chains = restaurantChains[category] || ['Local Restaurant', 'Food Place'];
            
            const restaurants = [];
            for (let i = 0; i < 3; i++) {
                const phone = `+1 (555) ${Math.floor(100 + Math.random() * 900)}-${Math.floor(1000 + Math.random() * 9000)}`;
                restaurants.push({
                    name: chains[i] || `${category} Restaurant`,
                    rating: (4 + Math.random()).toFixed(1),
                    address: `${Math.floor(100 + Math.random() * 900)} ${['Main St', 'Oak Ave', 'Maple Dr'][i]}`,
                    distance: `${(Math.random() * 2 + 0.5).toFixed(1)} mi`,
                    phone: phone
                });
            }
            
            return restaurants.sort((a, b) => b.rating - a.rating);
        }

        // Display restaurants with interactive buttons
        function displayRestaurants(restaurants) {
            restaurantsContainer.innerHTML = '';

            if (restaurants.length === 0) {
                restaurantsContainer.innerHTML = `<p>${translations[currentLanguage].noRestaurants}</p>`;
                return;
            }

            restaurants.forEach(restaurant => {
                const restaurantElement = document.createElement('div');
                restaurantElement.className = 'restaurant-item';
                restaurantElement.innerHTML = `
                    <div class="restaurant-header">
                        <div class="restaurant-rating">${restaurant.rating}</div>
                        <div class="restaurant-info">
                            <div class="restaurant-name">${restaurant.name}</div>
                            <div class="restaurant-address">${restaurant.address}</div>
                            <div class="restaurant-distance">${restaurant.distance}</div>
                        </div>
                    </div>
                    <div class="restaurant-actions">
                        <button class="action-btn btn-order" onclick="orderOnline('${restaurant.name}')">
                            <i class="fas fa-shopping-cart"></i> ${translations[currentLanguage].orderOnline}
                        </button>
                        <button class="action-btn btn-directions" onclick="getDirections('${restaurant.address}')">
                            <i class="fas fa-map-marker-alt"></i> ${translations[currentLanguage].getDirections}
                        </button>
                        <button class="action-btn btn-call" onclick="callRestaurant('${restaurant.phone}')">
                            <i class="fas fa-phone"></i> ${translations[currentLanguage].callNow}
                        </button>
                    </div>
                `;
                restaurantsContainer.appendChild(restaurantElement);
            });
        }

        // Restaurant action functions
        function orderOnline(restaurantName) {
            alert(`Redirecting to ${restaurantName} online ordering...`);
            // In real app, this would open their website
        }

        function getDirections(address) {
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
            window.open(mapsUrl, '_blank');
        }

        function callRestaurant(phone) {
            alert(`Calling ${phone}...`);
            // In real app: window.location.href = `tel:${phone}`;
        }

        // Add to history
        function addToHistory(dish) {
            suggestionHistory.unshift({
                name: dish.name,
                image: `https://source.unsplash.com/100x100/?${encodeURIComponent(dish.name + ' food')}`,
                category: dish.category,
                area: dish.cuisine
            });
            
            if (suggestionHistory.length > 5) {
                suggestionHistory.pop();
            }
            
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            suggestionHistory.forEach(dish => {
                const listItem = document.createElement('li');
                listItem.className = 'history-item';
                listItem.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}">
                    <div>
                        <div style="font-weight: 600;">${dish.name}</div>
                        <div style="font-size: 0.8rem; color: #666;">${dish.area} â€¢ ${dish.category}</div>
                    </div>
                `;
                historyList.appendChild(listItem);
            });
        }

        // Initialize everything
        function init() {
            // Auto-detect and set language
            const detectedLang = autoDetectLanguage();
            setLanguage(detectedLang);
            languageSelect.value = detectedLang;
            
            // Get initial dish
            getRandomDish();
            
            // Try to get location
            getUserLocation();
        }

        // Start the app
        init();
