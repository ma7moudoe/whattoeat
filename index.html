        :root {
            --tomato: #FF6B6B;
            --avocado: #8BC34A;
            --lemon: #FFD54F;
            --eggplant: #673AB7;
            --berry: #E91E63;
            --mint: #4DB6AC;
            --carrot: #FF9800;
            --cheese: #FFC107;
            --lettuce: #66BB6A;
            --chocolate: #795548;
            --cream: #FFF9C4;
            --dark: #333333;
            --light: #F5F5F5;
        }

        body {
            background: linear-gradient(135deg, var(--cream) 0%, var(--mint) 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, var(--tomato), var(--avocado), var(--lemon), var(--berry), var(--carrot));
        }

        header {
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: var(--tomato);
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 0 var(--cream);
        }

        .subtitle {
            color: var(--dark);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .language-selector {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--light);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .language-selector select {
            border: 1px solid var(--mint);
            border-radius: 10px;
            padding: 5px;
            background: white;
        }

        .food-display {
            background: linear-gradient(to bottom right, #fff5f5, var(--cream));
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--lemon);
            position: relative;
        }

        .food-image {
            width: 280px;
            height: 280px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            border: 5px solid white;
            transition: transform 0.3s ease;
        }

        .food-image:hover {
            transform: scale(1.03);
        }

        .food-name {
            font-size: 2.4rem;
            color: var(--eggplant);
            margin: 15px 0;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }

        .food-category {
            display: inline-block;
            background: var(--avocado);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(139, 195, 74, 0.3);
        }

        .food-area {
            display: inline-block;
            background: var(--berry);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            margin-left: 10px;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        }

        .find-nearby-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }

        .btn-find {
            background: linear-gradient(to right, var(--berry), var(--eggplant));
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(103, 58, 183, 0.3);
        }

        .btn-find:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(103, 58, 183, 0.4);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
        }

        .btn {
            padding: 16px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-options {

        .filter-btn.active {

        }

            overflow-y: auto;

        .restaurant-item {

            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 5px solid var(--avocado);

        .restaurant-rating {

        .loading {

            text-align: center;

            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--tomato);
            border-radius: 50%;
            width: 40px;
            height: 40px;

                width: auto;
            }

                flex-direction: column;
            }

                justify-content: center;
            }

                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }

            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < weights.length; i++) {
                random -= weights[i];
                if (random <= 0) return i;
            }
            return dishes.length - 1;
        }
