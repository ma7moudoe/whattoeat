<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Finder - Discover Amazing Dishes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --tomato: #FF6B6B;
            --avocado: #8BC34A;
            --lemon: #FFD54F;
            --eggplant: #673AB7;
            --berry: #E91E63;
            --mint: #4DB6AC;
            --carrot: #FF9800;
            --cheese: #FFC107;
            --lettuce: #66BB6A;
            --chocolate: #795548;
            --cream: #FFF9C4;
            --dark: #333333;
            --light: #F5F5F5;
        }

        body {
            background: linear-gradient(135deg, var(--cream) 0%, var(--mint) 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, var(--tomato), var(--avocado), var(--lemon), var(--berry), var(--carrot));
        }

        header {
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: var(--tomato);
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 0 var(--cream);
        }

        .subtitle {
            color: var(--dark);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .food-display {
            background: linear-gradient(to bottom right, #fff5f5, var(--cream));
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--lemon);
            position: relative;
        }

        .food-image {
            width: 280px;
            height: 280px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            border: 5px solid white;
            transition: transform 0.3s ease;
        }

        .food-image:hover {
            transform: scale(1.03);
        }

        .food-name {
            font-size: 2.4rem;
            color: var(--eggplant);
            margin: 15px 0;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }

        .food-category {
            display: inline-block;
            background: var(--avocado);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(139, 195, 74, 0.3);
        }

        .food-area {
            display: inline-block;
            background: var(--berry);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            margin-left: 10px;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            padding: 16px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--tomato), var(--carrot));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(to right, var(--avocado), var(--lettuce));
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(139, 195, 74, 0.4);
        }

        .btn-find {
            background: linear-gradient(to right, var(--berry), var(--eggplant));
            color: white;
            padding: 14px 30px;
            margin: 15px 0;
        }

        .btn-find:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(103, 58, 183, 0.4);
        }

        .filters {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
        }

        .filters h3 {
            color: var(--eggplant);
            margin-bottom: 15px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            background-color: white;
            border: 2px solid var(--mint);
            color: var(--dark);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background-color: var(--mint);
            color: white;
        }

        .restaurants-list {
            margin-top: 30px;
            text-align: left;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 15px;
            background-color: var(--light);
            border: 2px dashed var(--lemon);
        }

        .restaurants-list h3 {
            color: var(--eggplant);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--berry);
            padding-bottom: 8px;
            font-size: 1.4rem;
        }

        .restaurant-item {
            padding: 15px;
            background-color: white;
            margin-bottom: 12px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 5px solid var(--avocado);
        }

        .restaurant-rating {
            background-color: var(--carrot);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .restaurant-info {
            flex-grow: 1;
        }

        .restaurant-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--eggplant);
        }

        .restaurant-address {
            color: #666;
            font-size: 0.9rem;
        }

        .restaurant-distance {
            color: #888;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--tomato);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .history {
            margin-top: 30px;
            text-align: left;
        }

        .history h3 {
            color: var(--eggplant);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--lemon);
            padding-bottom: 8px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            list-style-type: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px 15px;
            background-color: var(--light);
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 5px solid var(--berry);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
            background-color: white;
        }

        .history-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .food-name {
                font-size: 1.8rem;
            }
            
            .food-image {
                width: 220px;
                height: 220px;
            }
            
            .btn {
                padding: 14px 25px;
                font-size: 1rem;
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .filter-options {
                justify-content: center;
            }
        }

        .location-status {
            font-size: 0.9rem;
            color: var(--berry);
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Foodie Finder</h1>
            <p class="subtitle">Discover amazing dishes from around the world</p>
        </header>
        
        <div class="food-display">
            <img id="foodImage" class="food-image" src="https://via.placeholder.com/300/FF6B6B/FFFFFF?text=Food+Image" alt="Food image">
            <div class="food-name" id="foodName">Click "What to Eat" to discover!</div>
            <div>
                <span class="food-category" id="foodCategory">Category</span>
                <span class="food-area" id="foodArea">Cuisine</span>
            </div>
        </div>
        
        <button class="btn btn-find" id="findNearbyBtn">
            <i class="fas fa-map-marker-alt"></i> Find It Near Me
        </button>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="randomBtn">
                <i class="fas fa-random"></i> What to Eat
            </button>
            <button class="btn btn-secondary" id="localBtn">
                <i class="fas fa-location-arrow"></i> Locally
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding delicious dishes...</p>
        </div>
        
        <div class="filters">
            <h3><i class="fas fa-filter"></i> Filter Options</h3>
            <div class="filter-options" id="categoryFilters">
                <button class="filter-btn active" data-category="all">All Categories</button>
                <button class="filter-btn" data-category="Seafood">Seafood</button>
                <button class="filter-btn" data-category="Vegetarian">Vegetarian</button>
                <button class="filter-btn" data-category="Dessert">Dessert</button>
                <button class="filter-btn" data-category="Chicken">Chicken</button>
                <button class="filter-btn" data-category="Beef">Beef</button>
            </div>
        </div>
        
        <div class="restaurants-list" id="restaurantsList">
            <h3><i class="fas fa-store"></i> Best Places Near You</h3>
            <div id="restaurantsContainer"></div>
        </div>
        
        <div class="history">
            <h3><i class="fas fa-history"></i> Recent Suggestions</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
        
        <div class="location-status" id="locationStatus"></div>
    </div>

    <script>
        // DOM elements
        const foodNameElement = document.getElementById('foodName');
        const foodImageElement = document.getElementById('foodImage');
        const foodCategoryElement = document.getElementById('foodCategory');
        const foodAreaElement = document.getElementById('foodArea');
        const randomBtn = document.getElementById('randomBtn');
        const localBtn = document.getElementById('localBtn');
        const findNearbyBtn = document.getElementById('findNearbyBtn');
        const historyList = document.getElementById('historyList');
        const restaurantsList = document.getElementById('restaurantsList');
        const restaurantsContainer = document.getElementById('restaurantsContainer');
        const loadingElement = document.getElementById('loading');
        const locationStatusElement = document.getElementById('locationStatus');
        const categoryFilters = document.querySelectorAll('#categoryFilters .filter-btn');

        // State variables
        let selectedCategory = 'all';
        let suggestionHistory = [];
        let currentFood = null;
        let userLocation = null;

        // Filter button event listeners
        categoryFilters.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryFilters.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedCategory = btn.getAttribute('data-category');
            });
        });

        // Get random dish from TheMealDB
        randomBtn.addEventListener('click', getRandomDish);
        localBtn.addEventListener('click', getLocalDish);

        // Find nearby restaurants
        findNearbyBtn.addEventListener('click', findNearbyRestaurants);

        // Get user location for local suggestions
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("Geolocation is not supported"));
                    return;
                }

                locationStatusElement.textContent = "Getting your location...";
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        locationStatusElement.textContent = "Location detected!";
                        resolve(userLocation);
                    },
                    (error) => {
                        let message = "Location access denied. Using global dishes.";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                message = "Location access denied. Using global dishes.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message = "Location information unavailable. Using global dishes.";
                                break;
                            case error.TIMEOUT:
                                message = "Location request timed out. Using global dishes.";
                                break;
                            default:
                                message = "An unknown error occurred. Using global dishes.";
                                break;
                        }
                        locationStatusElement.textContent = message;
                        resolve(null);
                    },
                    { timeout: 10000 }
                );
            });
        }

        // Get random dish from TheMealDB
        async function getRandomDish() {
            loadingElement.style.display = 'block';
            
            try {
                const response = await fetch('https://www.themealdb.com/api/json/v1/1/random.php');
                const data = await response.json();
                
                if (data.meals && data.meals.length > 0) {
                    displayDish(data.meals[0]);
                } else {
                    throw new Error("No dish found");
                }
            } catch (error) {
                console.error("Error fetching dish:", error);
                // Fallback to local dish data
                displayDish(getFallbackDish());
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Get local dish based on user location
        async function getLocalDish() {
            loadingElement.style.display = 'block';
            
            try {
                // First try to get location if we don't have it
                if (!userLocation) {
                    await getUserLocation();
                }
                
                // For demo purposes, we'll use a simplified approach
                // In a real app, you would use location to determine cuisine
                let apiUrl = 'https://www.themealdb.com/api/json/v1/1/random.php';
                
                // If we have location, try to get a regional dish
                if (userLocation) {
                    // Simplified: Use location to pick a cuisine area
                    const areas = ['Italian', 'Mexican', 'Indian', 'Chinese', 'Japanese', 'American', 'Thai', 'Spanish'];
                    const randomArea = areas[Math.floor(Math.random() * areas.length)];
                    const response = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?a=${randomArea}`);
                    const data = await response.json();
                    
                    if (data.meals && data.meals.length > 0) {
                        const randomMeal = data.meals[Math.floor(Math.random() * data.meals.length)];
                        const mealDetailResponse = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${randomMeal.idMeal}`);
                        const mealDetailData = await mealDetailResponse.json();
                        
                        if (mealDetailData.meals && mealDetailData.meals.length > 0) {
                            displayDish(mealDetailData.meals[0]);
                            locationStatusElement.textContent = `Showing ${randomArea} cuisine based on your location`;
                            return;
                        }
                    }
                }
                
                // Fallback to random dish
                await getRandomDish();
                locationStatusElement.textContent = "Showing global dishes";
                
            } catch (error) {
                console.error("Error fetching local dish:", error);
                displayDish(getFallbackDish());
                locationStatusElement.textContent = "Error getting local dish. Showing global dishes.";
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Display dish information
        function displayDish(dish) {
            currentFood = dish;
            
            foodNameElement.textContent = dish.strMeal;
            foodImageElement.src = dish.strMealThumb;
            foodCategoryElement.textContent = dish.strCategory || 'Unknown';
            foodAreaElement.textContent = dish.strArea || 'International';
            
            // Hide restaurants list
            restaurantsList.style.display = 'none';
            
            // Add to history
            addToHistory(dish);
        }

        // Fallback dish data
        function getFallbackDish() {
            const fallbackDishes = [
                {
                    strMeal: "Margherita Pizza",
                    strMealThumb: "https://via.placeholder.com/300/FF9800/FFFFFF?text=Pizza",
                    strCategory: "Vegetarian",
                    strArea: "Italian"
                },
                {
                    strMeal: "Chicken Tacos",
                    strMealThumb: "https://via.placeholder.com/300/8BC34A/FFFFFF?text=Tacos",
                    strCategory: "Chicken",
                    strArea: "Mexican"
                },
                {
                    strMeal: "Chocolate Cake",
                    strMealThumb: "https://via.placeholder.com/300/795548/FFFFFF?text=Cake",
                    strCategory: "Dessert",
                    strArea: "International"
                }
            ];
            
            return fallbackDishes[Math.floor(Math.random() * fallbackDishes.length)];
        }

        // Find nearby restaurants
        function findNearbyRestaurants() {
            if (!currentFood) {
                alert("Please select a dish first!");
                return;
            }

            // Show loading
            loadingElement.style.display = 'block';
            restaurantsList.style.display = 'none';

            // Simulate API call delay
            setTimeout(() => {
                // Simulated restaurant data based on dish type
                const restaurants = generateRestaurants(currentFood);
                
                // Display restaurants
                displayRestaurants(restaurants);

                // Hide loading and show results
                loadingElement.style.display = 'none';
                restaurantsList.style.display = 'block';
            }, 1500);
        }

        // Generate simulated restaurant data
        function generateRestaurants(dish) {
            const restaurantNames = {
                'Italian': ['Trattoria Roma', 'Pasta Fresca', 'Bella Napoli', 'Mamma Mia'],
                'Mexican': ['Taqueria Mexico', 'El Fuego', 'Cantina Real', 'Burrito Express'],
                'American': ['Grill House', 'Burger Joint', 'Diner Deluxe', 'Comfort Food Cafe'],
                'Indian': ['Taj Mahal', 'Curry House', 'Spice Garden', 'Bombay Palace'],
                'Chinese': ['Dragon Palace', 'Golden Wok', 'Panda Express', 'Lucky Star'],
                'Japanese': ['Tokyo Sushi', 'Ramen House', 'Sakura Garden', 'Zen Sushi'],
                'International': ['Global Bites', 'Fusion Kitchen', 'World Cuisine', 'Taste Adventure']
            };
            
            const area = dish.strArea || 'International';
            const names = restaurantNames[area] || restaurantNames['International'];
            
            const restaurants = [];
            for (let i = 0; i < 4; i++) {
                restaurants.push({
                    name: names[i] || `${area} Restaurant ${i+1}`,
                    rating: (4 + Math.random()).toFixed(1),
                    address: `${Math.floor(Math.random() * 1000) + 1} Main St`,
                    distance: `${(Math.random() * 2 + 0.5).toFixed(1)} mi`
                });
            }
            
            // Sort by rating (highest first)
            restaurants.sort((a, b) => b.rating - a.rating);
            
            return restaurants;
        }

        // Display restaurants
        function displayRestaurants(restaurants) {
            restaurantsContainer.innerHTML = '';

            if (restaurants.length === 0) {
                restaurantsContainer.innerHTML = '<p>No restaurants found for this dish in your area.</p>';
                return;
            }

            restaurants.forEach(restaurant => {
                const restaurantElement = document.createElement('div');
                restaurantElement.className = 'restaurant-item';
                
                restaurantElement.innerHTML = `
                    <div class="restaurant-rating">${restaurant.rating}</div>
                    <div class="restaurant-info">
                        <div class="restaurant-name">${restaurant.name}</div>
                        <div class="restaurant-address">${restaurant.address}</div>
                    </div>
                    <div class="restaurant-distance">${restaurant.distance}</div>
                `;
                
                restaurantsContainer.appendChild(restaurantElement);
            });
        }

        // Add dish to history
        function addToHistory(dish) {
            // Add to beginning of history array
            suggestionHistory.unshift({
                name: dish.strMeal,
                image: dish.strMealThumb,
                category: dish.strCategory,
                area: dish.strArea
            });
            
            // Keep only last 5 items
            if (suggestionHistory.length > 5) {
                suggestionHistory.pop();
            }
            
            // Update history display
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            suggestionHistory.forEach(dish => {
                const listItem = document.createElement('li');
                listItem.className = 'history-item';
                
                listItem.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}">
                    <div>
                        <div style="font-weight: 600;">${dish.name}</div>
                        <div style="font-size: 0.8rem; color: #666;">${dish.area} • ${dish.category}</div>
                    </div>
                `;
                
                historyList.appendChild(listItem);
            });
        }

        // Initialize with a random dish
        getRandomDish();
        
        // Try to get user location on load
        getUserLocation();
    </script>
</body>
</html>
