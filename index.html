<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --tomato: #FF6B6B;
            --avocado: #8BC34A;
            --lemon: #FFD54F;
            --eggplant: #673AB7;
            --berry: #E91E63;
            --mint: #4DB6AC;
            --carrot: #FF9800;
            --cheese: #FFC107;
            --lettuce: #66BB6A;
            --chocolate: #795548;
            --cream: #FFF9C4;
            --dark: #333333;
            --light: #F5F5F5;
        }

        body {
            background: linear-gradient(135deg, var(--cream) 0%, var(--mint) 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, var(--tomato), var(--avocado), var(--lemon), var(--berry), var(--carrot));
        }

        header {
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: var(--tomato);
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 0 var(--cream);
        }

        .subtitle {
            color: var(--dark);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .language-selector {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--light);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .language-selector select {
            border: 1px solid var(--mint);
            border-radius: 10px;
            padding: 5px;
            background: white;
        }

        .food-display {
            background: linear-gradient(to bottom right, #fff5f5, var(--cream));
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--lemon);
            position: relative;
        }

        .food-image {
            width: 280px;
            height: 280px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            border: 5px solid white;
            transition: transform 0.3s ease;
        }

        .food-image:hover {
            transform: scale(1.03);
        }

        .food-name {
            font-size: 2.4rem;
            color: var(--eggplant);
            margin: 15px 0;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }

        .food-category {
            display: inline-block;
            background: var(--avocado);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(139, 195, 74, 0.3);
        }

        .food-area {
            display: inline-block;
            background: var(--berry);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            margin-left: 10px;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        }

        .find-nearby-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }

        .btn-find {
            background: linear-gradient(to right, var(--berry), var(--eggplant));
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(103, 58, 183, 0.3);
        }

        .btn-find:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(103, 58, 183, 0.4);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
        }

        .btn {
            padding: 16px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--tomato), var(--carrot));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(to right, var(--avocado), var(--lettuce));
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(139, 195, 74, 0.4);
        }

        .filters {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
        }

        .filters h3 {
            color: var(--eggplant);
            margin-bottom: 15px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            background-color: white;
            border: 2px solid var(--mint);
            color: var(--dark);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background-color: var(--mint);
            color: white;
        }

        .restaurants-list {
            margin-top: 30px;
            text-align: left;
            display: none;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 15px;
            background-color: var(--light);
            border: 2px dashed var(--lemon);
        }

        .restaurants-list h3 {
            color: var(--eggplant);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--berry);
            padding-bottom: 8px;
            font-size: 1.4rem;
        }

        .restaurant-item {
            padding: 15px;
            background-color: white;
            margin-bottom: 12px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--avocado);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restaurant-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .restaurant-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .restaurant-rating {
            background-color: var(--carrot);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .restaurant-info {
            flex-grow: 1;
            text-align: left;
        }

        .restaurant-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--eggplant);
            font-size: 1.1rem;
        }

        .restaurant-address {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .restaurant-distance {
            color: #888;
            font-size: 0.9rem;
        }

        .restaurant-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-order {
            background: var(--tomato);
            color: white;
        }

        .btn-order:hover {
            background: #ff5252;
        }

        .btn-directions {
            background: var(--mint);
            color: white;
        }

        .btn-directions:hover {
            background: #26a69a;
        }

        .btn-call {
            background: var(--berry);
            color: white;
        }

        .btn-call:hover {
            background: #ad1457;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--tomato);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .history {
            margin-top: 30px;
            text-align: left;
        }

        .history h3 {
            color: var(--eggplant);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--lemon);
            padding-bottom: 8px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            list-style-type: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px 15px;
            background-color: var(--light);
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 5px solid var(--berry);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
            background-color: white;
        }

        .history-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
        }

        .location-status {
            font-size: 0.9rem;
            color: var(--berry);
            margin-top: 10px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .food-name {
                font-size: 1.8rem;
            }
            
            .food-image {
                width: 220px;
                height: 220px;
            }
            
            .btn {
                padding: 14px 25px;
                font-size: 1rem;
                width: 100%;
            }
            
            .btn-find {
                padding: 10px 20px;
                font-size: 0.9rem;
                width: auto;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .filter-options {
                justify-content: center;
            }

            .language-selector {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }

            .restaurant-actions {
                justify-content: center;
            }
        }

</head>

            }
            
            return 'en';
        }

        // Set language
        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            if (lang === 'ar') {
                document.documentElement.dir = 'rtl';
                document.documentElement.lang = 'ar';
            } else {
                document.documentElement.dir = 'ltr';
                document.documentElement.lang = 'en';
            }
        }

        // Language selector event
        languageSelect.addEventListener('change', (e) => {
            if (e.target.value === 'auto') {
                const detectedLang = autoDetectLanguage();
                setLanguage(detectedLang);
                languageSelect.value = detectedLang;
            } else {
                setLanguage(e.target.value);
            }
        });

            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`);
                const data = await response.json();
                return data.countryCode;
            } catch (error) {
                console.log("Error getting country:", error);
                return null;
            }
        }

                if (!navigator.geolocation) {
                    locationStatusElement.textContent = translations[currentLanguage].locationUnavailable;
                    resolve(null);
                    return;
                }

                locationStatusElement.textContent = "Detecting your location...";
                
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        userCountry = await getCountryFromCoordinates(userLocation.lat, userLocation.lng);
                        locationStatusElement.textContent = translations[currentLanguage].locationDetected;
                        resolve(userLocation);
                    },
                    (error) => {
                        locationStatusElement.textContent = translations[currentLanguage].locationDenied;
                        resolve(null);
                    }
                );
            });
